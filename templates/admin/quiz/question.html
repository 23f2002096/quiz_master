{% extends 'layout.html' %}

{% block title %}
    Add New Question
{% endblock %}

{% block content %}
    <h1 class="display-1">Add New Question</h1>
    <form action="{{ url_for('add_question_post', quiz_id=quiz_id) }}" method="post" class="form">
        <div>
            <div class="form-group">
                <label for="chapter_id" class="form-label">Chapter:</label>
                <select name="chapter_id" id="chapter_id" class="form-control" required>
                    {% for chapter in chapters %}
                    <option value="{{ chapter.id }}">{{ chapter.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="question_title" class="form-label">Question Title:</label>
                <input type="text" 
                       name="question_title" 
                       id="question_title" 
                       required 
                       class="form-control">
            </div>
            <div class="form-group">
                <label for="question" class="form-label">Question Statement:</label>
                <textarea name="question" 
                          id="question" 
                          required 
                          class="form-control"></textarea>
            </div>
        </div>

        <div class="option-box">
            <h2 class="option">Options</h2>
            {% for i in range(1, 5) %}
            <div class="form-group">
                <label for="option{{ i }}" class="form-label">Option {{ i }}:</label>
                <input type="text" 
                       name="option{{ i }}" 
                       id="option{{ i }}" 
                       required 
                       class="form-control">
            </div>
            {% endfor %}
            <div class="form-group">
                <label for="answer" class="form-label">Correct Option:</label>
                <select name="answer" id="answer" class="form-control" required>
                    {% for i in range(1, 5) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="save-close">
            <button type="submit" class="btn btn-success">
                Save and Next
            </button>
            <a href="{{ url_for('quiz') }}" class="btn btn-danger">
                Close
            </a>
        </div>
    </form>
{% endblock %}

{% block style %}
    <style>
        .display-1 {
            text-align: center;
        }
        .option-box {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            border: 2px solid #000;
            border-radius: 10px;
        }
        .save-close {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
{% endblock %}
