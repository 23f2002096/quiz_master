{% extends 'layout.html' %}

{% block title %}
    New Quiz
{% endblock %}

{% block content %}
    <h1 class="display-1">New Quiz</h1>
    <form action="#" method="post" class="form">
        <div class="form-group">
            <label for="chapter_id" class="form-label">Chapter ID:</label>
            <select name="chapter_id" id="chapter_id" class="form-control" required>
                {% for chapter in chapters %}
                <option value="{{ chapter.id }}">{{ chapter.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="date" class="form-label">Date:</label>
            <input type="date" 
                name="date" 
                id="date" 
                required 
                value="{{now}}" 
                class="form-control">
        </div>
        <div class="form-group">
            <label for="duration" class="form-label">Duration (HH:MM):</label>
            <input type="text" 
                name="duration" 
                id="duration" 
                class="form-control" 
                required 
                placeholder="e.g., 01:30">
        </div>
        <button type="submit" class="btn btn-success">
            <i class="fas fa-plus"></i>
            Save
        </button>
        <button type="reset" class="btn btn-danger">
            <i class="fas fa-plus"></i>
            Cancel
        </button>
    </form>
{% endblock %}

{% block style %}
    <style>
        .display-1 {
            display: flex;
            justify-content: center;
        }
    </style>
{% endblock %}
