{% extends 'layout.html' %}

{% block title %}
    Delete Quiz
{% endblock %}

{% block content %}
<h1 class="display-1">Delete Quiz</h1>
<p class="f-3">Are you sure, you want to delete <strong>"{{quiz.chapter.name}}"</strong>?</p>

<div class="delete-form-container">
    <form action="{{ url_for('delete_quiz_post', quiz_id=quiz.id) }}" method="post" class="form-inline">
        <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash"></i> Delete
        </button>
        <a href="{{ url_for('quiz') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

{% block style %}
    <style>
        .btn-secondary {
            background-color: #6c757d; /* Gray background */
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268; /* Darker gray */
            color: white;
        }
        
        .delete-form-container {
            margin-top: 20px;
        }
    </style>
{% endblock %}
