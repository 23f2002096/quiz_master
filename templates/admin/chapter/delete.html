
{% extends 'layout.html' %}

{% block title %}
    Delete Chapter
{% endblock %}

{% block content %}

<h1 class="display-1">
    Delete Chapter
</h1>
<p class="f-3">Are you sure you want to delete {{chapter.name}}?</p>

<form action="{{ url_for('delete_chapter_post', chapter_id=chapter.id) }}" method="post" class="form">
    <button type="submit" class="btn btn-danger">
        <i class="fas fa-trash    "></i>
        Delete
    </button>
</form>

<a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>

{% endblock %}
