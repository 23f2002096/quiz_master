{% extends 'layout.html' %}
{% block title %}
    New Chapter
{% endblock %}

{% block content %}
    <h1 class="display-1">New Chapter</h1>
<form action="{{url_for('add_chapter_post')}}" method="post" class="form">
    <div class="form-group">
        <label for="name" class="form-label">Chapter Name:</label>
        <input type="text" 
        name="chapter_name" 
        id="chapter_name" 
        class="form-control" 
        required>
    </div>
    <div class="form-group">
        <label for="name" class="form-label">Description:</label>
        <input type="text" 
        name="description" 
        id="description" 
        class="form-control" 
        required>
    </div>
    <div class="form-group">
        <label for="subject" class="form-label">Chapter:</label>
        <select name="subject_id" id="subject" class="form-control" required>
            {% for subject in subjects %}
            <option value="{{ subject.id }}">{{ subject.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">
        <i class="fas fa-plus"></i>
        Add
    </button> 
    
</form>



{% endblock %}

{% block style %}
    <style>
        .display-1{
            display: flex;
            justify-content: center;
        }
        
    </style>
{% endblock %}
