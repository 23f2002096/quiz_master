{% extends 'layout.html' %}

{% block title %}
    Edit Chapter
{% endblock %}

{% block content %}
<h1 class="dashboard-title">Edit Chapter</h1>

<form action="{{ url_for('edit_chapter', id=chapter.id) }}" method="POST" class="edit-form">
    <div class="form-group">
        <label for="name">Chapter Name:</label>
        <input
            type="text"
            id="name"
            name="name"
            value="{{ chapter.name }}"
            class="form-control"
            required
        />
    </div>
    <div class="form-group">
        <label for="description">Chapter Description:</label>
        <textarea
            id="description"
            name="description"
            class="form-control"
            rows="4"
        >{{ chapter.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

{% block style %}
<style>
    .edit-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .btn {
        margin-right: 10px;
    }
</style>
{% endblock %}
