
{% extends 'layout.html' %}

{% block title %}
    Delete Question
{% endblock %}

{% block content %}

<h1 class="display-1">
    Delete Question
</h1>
<p class="f-3">Are you sure you want to delete {{question.title}}?</p>

<form action="{{ url_for('delete_question_post', question_id=question.id) }}" method="post" class="form">
    <button type="submit" class="btn btn-danger">
        <i class="fas fa-trash    "></i>
        Delete
    </button>
</form>

<a href="{{ url_for('quiz') }}" class="btn btn-secondary">Cancel</a>

{% endblock %}
